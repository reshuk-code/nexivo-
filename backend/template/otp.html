<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Nexivo OTP Code</title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0;">
  <table width="100%" bgcolor="#f7f7f7" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="400" bgcolor="#fff" cellpadding="0" cellspacing="0" style="border-radius: 12px; box-shadow: 0 2px 12px #0001; overflow: hidden;">
          <tr>
            <td style="background: #000; color: #fff; padding: 24px 0; text-align: center; font-size: 28px; font-weight: bold; letter-spacing: 2px;">
              NEXIVO
            </td>
          </tr>
          <tr>
            <td style="padding: 32px 32px 16px 32px; text-align: center;">
              <h2 style="margin: 0 0 12px 0; font-size: 22px; color: #222;">Your One-Time Password (OTP)</h2>
              <p style="margin: 0 0 24px 0; color: #444; font-size: 16px;">Use the code below to verify your email address. This code is valid for a short time only.</p>
              <div style="display: inline-block; background: #f5f5f5; border-radius: 8px; padding: 18px 36px; font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #000; margin-bottom: 24px;">
                {{code}}
              </div>
              <p style="color: #888; font-size: 14px; margin-top: 24px;">If you did not request this, you can safely ignore this email.</p>
            </td>
          </tr>
          <tr>
            <td style="background: #000; color: #fff; text-align: center; font-size: 13px; padding: 16px 0; border-radius: 0 0 12px 12px;">
              &copy; 2025 Nexivo. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
