<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found - NEXIVO</title>
  <style>
    body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Poppins', Arial, sans-serif; background: #f8f8f8; }
    h1 { font-size: 4rem; color: #111; margin-bottom: 0.5rem; }
    p { color: #666; font-size: 1.2rem; margin-bottom: 2rem; }
    button { padding: 0.8rem 2rem; font-size: 1.1rem; border-radius: 8px; background: #111; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <button onclick="window.location.href='/'">Go to Homepage</button>
  <button id="redirect-btn" style="margin-top: 1rem; padding: 0.8rem 2rem; font-size: 1.1rem; border-radius: 8px; background: #444; color: #fff; border: none; cursor: pointer; transition: background 0.2s;">Redirect to Previous</button>
  <script>
    document.getElementById('redirect-btn').onclick = function() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    };
  </script>
</body>
</html>
